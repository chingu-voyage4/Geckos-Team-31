<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Geckos Team 31">
		<meta name="description" content="MealPal website aims to provide you cheap but delicios lunch and dinner meal from reputable restaurants at various areas in cities throughout the US. ">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
		<title>MealPal</title>
	</head>
	<body>
		<!---Header & Nav bar -->
     <div class="header">
     	<div class="container-fluid">
     		<div class="row d-flex justify-content-between navbar" role="navigation">
     			<div class="col-4">
     				<div class="row d-flex">
     					<div class="col-2 icon">
     						<img class="img-fluid" src="https://s26.postimg.org/yl58a3aft/MP_Logo1.jpg" alt="MealPal logo">
     					</div>
     					<div class="col-2">
     						<h1>MealPaL</h1>
     					</div>
     				</div>
     			</div>
     			<div class="col-3">
     				<button>LogIn</button>
                    <button>Register</button>
     			</div>
     		</div>
            
            <!------------Main section---------->
            
            <div class="row d-flex">
              <div class="col">
                <h2>Meals For <br>Less Than $6</h2>
                <p>Join Today</p>
                <form action="#" method="post">
                  <div>
                    <label for="mail"></label>
                    <input type="email" id="mail" name="user_mail" value="E-mail">  
                  </div>
                  <div>
                    <label for="Zip Code"></label>
                    <input type="text" name="zip-code" id="zip-code" pattern="[0-9] {5}" value="Zip Code">  
                  </div>
                  <div>
                    <button type="submit">Register</button>
                  </div>    
                </form>  
              </div>
                
            <!--- Sliding Images for the Home page ---->
                
              <div class="col">
                <div id="carousel-1" class="carousel-1 slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="#" alt="First slide">
                      <div class="caption d-none d-md-block">
                        <h4>First Image Caption</h4>  
                      </div>    
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="#" alt="Second slide">
                      <div class="caption d-none d-md-block">
                        <h4>Second Image Caption</h4>  
                      </div>    
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="#" alt="Third-slide">
                      <div class="caption d-none d-md-block">
                        <h4>Third Image Caption</h4>  
                      </div>    
                    </div>  
                  </div>  
                </div>  
              </div>
            </div>
     	</div>
     </div>
  
        <!-----How MealPal Works Section---->
        
    <div class="section2">
      <div class="container-fluid">
        <h2 class="text-center">The Way MealPal Works</h2>  
        <div id="carousel-2" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="#" alt="First slide">  
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="#" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="#" alt="Third slide">  
            </div>  
          </div>
          <a class="carousel-control-prev" href="#carousel-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>  
          </a>
          <a class="carousel-control-next" href="#carousel-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>  
          </a>
        </div>
        <div class="row">
          <div class="col">
            <img class="img-fluid" src="#" alt="Buddy Pal">      
          </div>
          <div class="col text-center">
            <h4>HI, I'M PAL, YOUR LUNCH BUDDY <span class="lobster-font">and now dinner, too</span> </h4>
            <p>I'll learn your preferences and make meal time the best time of your day!</p>  
          </div>    
        </div>  
      </div>    
    </div>    
        
        

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
	</body>
</html>
